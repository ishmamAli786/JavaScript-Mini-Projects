<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form</title>
    <link rel="stylesheet" type="text/css" href="animationForm.css">
    <script src="https://kit.fontawesome.com/ed93bc933e.js" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="username" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email innactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="email" required>
            <i class="fas fa-arrow-down"></i>
        </div>
            <div class="field-password innactive">
                <i class="fas fa-key"></i>
            <input type="password" placeholder="password" required>
            <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-finish innactive">
                <i class="fas fa-heart"></i>
                <p>Thank You!</p>
                <i class="fas fa-heart"></i>
            </div>
    </form>
</body>
<script src="animationForm.js"></script>
</html>
